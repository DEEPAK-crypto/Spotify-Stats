<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/067bd4d624.js" crossorigin="anonymous"></script>
</head>

<body>
    <section id="nav">
        <div class="nav">
            <div class="nav__container">
                <div class="nav__header">
                    <div class="nav__header__container">
                        <i class="fab fa-spotify nav__header--icon"></i> <span class="nav__header--title">Spotify</span>
                    </div>

                </div>
                <input type="text" class="nav--searchbar" placeholder="search">
                <div class="nav__list">
                    <div class="nav__list__container"><a href=""><i class="fas fa-user"></i> Top Artist</a></div>
                    <div class="nav__list__container"><a href=""><i class="fas fa-music"></i> Top Tracks</a></div>

                </div>
            </div>
        </div>
    </section>

    <main>
        <section class="profile">
            <div class="profile__container">
                <img src="https://www.emmegi.co.uk/wp-content/uploads/2019/01/User-Icon.jpg" alt=""
                    class="profile__image">
                <h1 class="profile__name">User</h1>
            </div>
        </section>
    </main>
</body>

</html>
